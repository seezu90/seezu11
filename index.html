<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Birthday Adventure üå∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        body {
            margin: 0; padding: 0;
            background: #fff0f5; /* Light Pink Pastel */
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
        }

        /* --- Floating background candy --- */
        .floating-item {
            position: absolute; font-size: 25px;
            animation: floatUpDown 3s infinite ease-in-out;
            opacity: 0.6; z-index: -1;
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }

        #app-container { width: 90%; max-width: 350px; }

        /* --- Kawaii Card Styling --- */
        .kawaii-card {
            background: white;
            border: 6px solid #ffafcc;
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 0 #ffc8dd;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Styles for each card change */
        .style-1 { border-color: #bde0fe; box-shadow: 0 15px 0 #a2d2ff; }
        .style-2 { border-color: #cdb4db; box-shadow: 0 15px 0 #af97be; }
        .style-3 { border-radius: 80px 30px; }

        .emoji-header {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- Rainbow Typing Animation --- */
        .typing-area {
            font-size: 20px;
            font-weight: 700;
            color: #ff8fab;
            min-height: 90px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .char {
            display: inline-block;
            animation: colorShift 2s infinite;
        }
        @keyframes colorShift {
            0% { color: #ff8fab; }
            50% { color: #8093f1; }
            100% { color: #ff8fab; }
        }

        /* --- Bouncy Buttons --- */
        .btn-wrapper { display: flex; flex-direction: column; gap: 12px; opacity: 0; }
        
        .btn {
            background: #ffc8dd;
            border: none;
            color: #ff4d94;
            padding: 14px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 0 #ffafcc;
            transition: 0.2s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 0 #ffafcc; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #ffafcc; }

        /* --- Result Sheet --- */
        .memory-box {
            background: #fff5f8;
            border-radius: 20px;
            padding: 15px;
            text-align: left;
            font-size: 13px;
            color: #555;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="card" class="kawaii-card">
            <div id="emoji" class="emoji-header">üß∏</div>
            <div id="typing-area" class="typing-area"></div>
            <div id="btn-wrapper" class="btn-wrapper"></div>
        </div>
    </div>

    <script>
        const journey = [
            { q: "Hiii Cutie! üå∏ Kya aapko pata hai aaj ek Angel ka bday hai?", a: ["Main hi hoon! ‚ú®", "Kaun hai wo? üç≠"], icon: "üëº" },
            { q: "Aapki smile itni sweet hai ki mujhe sugar ho jayegi! üç¨", a: ["Aww.. thank you!", "Hehe, üç≠ khao!"], icon: "üéÄ" },
            { q: "Chalo ek secret batao.. itni pyaari kaise ho aap? üß∏", a: ["Mumma ki pari! üë∏", "Secret hai! ü§´"], icon: "üå∏" },
            { q: "Jab aap haste ho toh dher saare phool khilte hain.. üíê", a: ["Blush blush.. üôà", "Aur phir?"], icon: "ü¶ã" },
            { q: "Kya main aapko ek bada sa Teddy Hug de sakta hoon? ü§ó", a: ["Zaroor! üß∏", "Abhi de do!"], icon: "üß∏" },
            { q: "Aap mere liye duniya ki sabse bestest friend ho! ‚ù§Ô∏è", a: ["Hamesha! ‚ôæÔ∏è", "You too! ‚ú®"], icon: "üç≠" },
            { q: "Cake meetha hota hai ya aapki cute baatein? üçì", a: ["Main zyada! üíã", "Cake! üéÇ"], icon: "üçì" },
            { q: "Taiyaar ho surprise dekhne ke liye? Yayyy! üéà", a: ["Ready! üòç", "Let's go!"], icon: "üéÅ" },
            { q: "Aankhen band karo.. 3.. 2.. 1.. Surprise! üéä", a: ["Yayyy! üéâ", "Woooo! üíñ"], icon: "üç°" },
            { q: "Happy Birthday my Strawberry Girl! üçì‚ú®", a: ["Open Gift üéÅ", "Check Answers üìú"], icon: "üéÇ" }
        ];

        let step = 0; let answers = [];

        function typeEffect(text, cb) {
            const area = document.getElementById('typing-area');
            const wrapper = document.getElementById('btn-wrapper');
            area.innerHTML = ""; wrapper.style.opacity = "0";
            
            text.split("").forEach((c, i) => {
                const span = document.createElement('span');
                span.innerText = c === " " ? "\u00A0" : c;
                span.className = "char";
                span.style.animationDelay = (i * 0.05) + "s";
                area.appendChild(span);
            });

            setTimeout(() => {
                wrapper.style.opacity = "1";
                if(cb) cb();
            }, text.length * 50 + 500);
        }

        function loadStep() {
            const card = document.getElementById('card');
            const emoji = document.getElementById('emoji');
            const wrapper = document.getElementById('btn-wrapper');
            
            const styles = ["", "style-1", "style-2", "style-3"];
            card.className = "kawaii-card " + styles[step % 4];
            emoji.innerHTML = journey[step].icon;

            wrapper.innerHTML = "";
            typeEffect(journey[step].q, () => {
                journey[step].a.forEach(ans => {
                    const btn = document.createElement('button');
                    btn.className = "btn"; btn.innerText = ans;
                    btn.onclick = () => {
                        answers.push({q: journey[step].q, a: ans});
                        step++;
                        if (step < journey.length) loadStep();
                        else showFinal();
                    };
                    wrapper.appendChild(btn);
                });
            });
        }

        function showFinal() {
            const card = document.getElementById('card');
            card.innerHTML = `
                <div class="emoji-header">ü•≥</div>
                <h1 style="color:#ff8fab; font-family:'Fredoka One';">Happy Birthday!</h1>
                <p style="color:#888;">Stay Sweet & Cute Forever! üç≠</p>
                <button class="btn" style="width:100%;" onclick="showSheet()">Sweet Memories üìú</button>
            `;
        }

        function showSheet() {
            const card = document.getElementById('card');
            let html = `<div style="font-weight:bold; color:#ff8fab;">üì∏ Take a Cute Screenshot!</div><div class="memory-box">`;
            answers.forEach((item, i) => {
                html += `<b>${i+1}.</b> ${item.q}<br><span style="color:#8093f1">üéÄ: ${item.a}</span><br><br>`;
            });
            html += `</div><button class="btn" style="width:100%; margin-top:10px;" onclick="location.reload()">Restart üîÑ</button>`;
            card.innerHTML = html;
        }

        // Add background floating items
        const icons = ['üå∏', 'üç¨', 'üç≠', 'üéÄ', 'üß∏', 'üç°'];
        for(let i=0; i<15; i++) {
            let item = document.createElement('div');
            item.className = 'floating-item';
            item.innerText = icons[Math.floor(Math.random()*icons.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.top = Math.random() * 100 + 'vh';
            item.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(item);
        }

        loadStep();
    </script>
</body>
</html>
